<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="quiz-container">
	<div class="quiz">
		<div class="quiz__header">
			<h1 class="quiz__title">title</h1>
			<p class="quiz__description">description</p>
		</div>
		<div class="quiz__body">
			<ul class="quiz__sliders-list">
				<li class="quiz__slider">
					<h2 class="quiz__slider-title">Проверка баланса бонусов</h2>
					<div class="quiz__slider-field-wrapper">
						<input class="quiz__slider-field" type="range" min="0" max="10" value="5">
						<div class="quiz__slider-value"></div>
					</div>
				</li>
				<li class="quiz__slider">
					<h2 class="quiz__slider-title">Проверка последних операций/покупок</h2>
					<div class="quiz__slider-field-wrapper">
						<input class="quiz__slider-field" type="range" min="0" max="10" value="5">
						<div class="quiz__slider-value"></div>
					</div>
				</li>
				<li class="quiz__slider">
					<h2 class="quiz__slider-title">Проверка персональных предложений</h2>
					<div class="quiz__slider-field-wrapper">
						<input class="quiz__slider-field" type="range" min="0" max="10" value="5">
						<div class="quiz__slider-value"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="quiz__footer">
			<div class="quiz__process">
				<div class="quiz__process-label">
					Готово:<span>20%</span>
				</div>
				<div class="quiz__process-field">
					<span style="width: 20%;"></span>
				</div>
			</div>
			<div class="quiz__buttons">
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			initSliders();

			function initSliders() {
				var sliders = $('.quiz__slider');
				sliders.each(function(i,el){
					var input = $(el).find('.quiz__slider-field'),
						output = $(el).find('.quiz__slider-value');
					output.text(input.val());
					input.off('input.my').on('input.my',function(){
						output.text(input.val());
					});
					input.off('change.my').on('change.my',function(){
						output.text(input.val());
					});
				});
			}
		});
	</script>
</body>
</html>
