<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" crossorigin src="/quiz/js/index.js"></script>
  <link rel="modulepreload" crossorigin href="/quiz/js/jquery.min.js">
  <link rel="stylesheet" crossorigin href="/quiz/assets/stylesheets/index.css">
</head>
<body class="quiz-container">
	<div class="quiz">
		<div class="quiz__header">
			<h1 class="quiz__title"></h1>
			<p class="quiz__description"></p>
		</div>
		<div class="quiz__body">
		</div>
		<div class="quiz__footer">
			<div class="quiz__process">
				<div class="quiz__process-label">
					Готово:<span></span>
				</div>
				<div class="quiz__process-field">
					<span style="width: 0%;"></span>
				</div>
			</div>
			<div class="quiz__buttons">
			</div>
		</div>
	</div>
</body>
</html>
